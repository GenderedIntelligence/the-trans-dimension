<main class="page joinus">
   <section class="page__header joinus__header">
      <h2 class="page__header__title joinus__header__title">Title of page</h2>
   </section>
   <section class="page__introduction joinus__introduction">
      <p class="page__introduction__summary joinus__introduction__summary">
         Optional area describing why you should join.
      </p>
   </section>
   <form class="joinus__form">
      <label class="joinus__form__field"
         ><span class="joinus__form__field__label">Name: </span
         ><input class="joinus__form__field__input"
      /></label>
      <label class="joinus__form__field"
         ><span class="joinus__form__field__label">Title: </span
         ><input class="joinus__form__field__input"
      /></label>
      <label class="joinus__form__field"
         ><span class="joinus__form__field__label">Organisation: </span
         ><input class="joinus__form__field__input"
      /></label>
      <label class="joinus__form__field"
         ><span class="joinus__form__field__label">Contact details: </span
         ><input class="joinus__form__field__input"
      /></label>
      <label class="joinus__form__field"
         ><span class="joinus__form__field__label">Message area: </span
         ><textarea class="joinus__form__field__textarea" />
      </label>
      <button class="joinus__form__button" type="submit">Submit</button>
   </form>
</main>
