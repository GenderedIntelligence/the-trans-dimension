<main class="page event">
   <section class="page__header event__header">
      <h2 class="page__header__title event__header__title">Title of page</h2>
   </section>
   <section class="event__info">
      <h3 class="event__info__name">Event name</h3>
      <div class="event__info__meta">
         <time class="event__info__meta__datetime">Date, time,</time> key info
         as per listings page
      </div>
      <div class="event__info__description">
         <p class="event__info__description__text">Description</p>
         <ul class="event__info__description__list">
            <li class="event__info__description__list__item">
               <a class="event__info__description__list__item__link" href="/"
                  >Link</a
               >
            </li>
         </ul>
         <img src="/" class="event__info__description__image" />
      </div>
      <div class="partners__map event__info__map">Map</div>
   </section>
   <a href="/" class="event__button">Go back to events</a>
</main>
