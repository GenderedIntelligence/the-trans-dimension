<main class="page events">
   <section class="page__header events__header">
      <h2 class="page__header__title events__header__title">Title of page</h2>
   </section>
   <section class="events__wrapper">
      <div class="filters events__filters">
         <div class="filters__filter events__filters__filter">
            Sort: by date / by name
         </div>
         <div class="filters__filter events__filters__filter">
            View: by day / by week
         </div>
         <div class="filters__filter events__filters__filter">
            Filter: show all / repeating events first / no repeating events
         </div>
         <div class="filters__filter events__filters__filter">
            Filter: location
         </div>
         <div class="filters__filter events__filters__filter">
            Filter: All / online only / offline only
         </div>
      </div>
      <div class="events__upcoming">
         <h3 class="events__upcoming__title">Upcoming events</h3>
         <div class="events__upcoming__pagination">Day / week pagination</div>
         <ul class="events__upcoming__list">
            <li class="events__upcoming__list__item">
               <article class="events__event">
                  <time class="events__event__date">Date</time>
                  <h4 class="events__event__title">Event name</h4>
                  <time class="events__event__time">Time</time>
                  <p class="events__event__venue">
                     Venue or online web service
                  </p>
               </article>
            </li>
         </ul>
      </div>
   </section>
</main>
